<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catch the Frogs</title>
  <link rel="stylesheet" href="style.css"/>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <script src="scripts.js" defer></script>
</head>
<body>
  <header id="hud">
    <button id="start-btn" aria-label="Start game">Start Game</button>
    <div class="stats">
      <span id="level">Level: 0</span>
      <span id="timer">Time: 0s</span>
      <span id="left">Frogs left: 0</span>
    </div>
  </header>

  <main id="game-area" aria-label="Game area"></main>

  <div id="center-message" class="hidden" role="status" aria-live="polite"></div>
</body>
</html>
