<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Us</h1>
    <fieldset>
        <legend>Personal Information</legend>
        Name: <input type="text" placeholder="Your Name"> <br> <br>
        Email: <input type="email" placeholder="your@email.com"> <br> <br>
        Phone: <input type="tel" pattern="\(\d{3}\) \d{3}-\d{4}" placeholder="(555) 123-4567" required>
    </fieldset>
    <br>
    <fieldset>
        <legend>Message Details</legend>
        Subject: <select name="Select Subject" id="Subjects">
            <option value="option1">Select Subject</option>
            <option value="option2">option2</option>
            <option value="option3">option3</option>
            <option value="option4">option4</option>
        </select><br><br>
        Priority: <br>
        <input type="radio" name = "Priority" value="Low">Low 
        <input type="radio" name = "Priority" value="Medium">Medium 
        <input type="radio" name = "Priority" value="High">High
        <br><br>
        Message: <br>
        <textarea name="message" id="message" placeholder="Your message..."></textarea>
    </fieldset>
    <fieldset>
        <legend>Preferences</legend>
        <input type="checkbox"> Subscribe to newsletter <br><br>
        Contact Method: <select name="Contact" id="Contact">
            <option value="Email">Email</option>
            <option value="Phone">Phone</option>
        </select>
    </fieldset>
    <br>
    <button>Send Message</button>
    <Button>Reset</Button>
</body>
</html>
